<body>
    <h1>Olá Mundo!!</h1>
    <p>Já me livrei da maldição</p>

    <script>
      var n1 = Number(window.prompt('Digite um número: '))//String, mas com Number.parseint converte para numero inteiro e parsefloat real ex 5,5 .
      var n2 = Number(window.prompt('Digite outro número: '))// Somente Number pode ser real ou inteiro. E String de número para texto.
      var s = n1 + n2
      //window.alert('A soma dos valores é: '+ s) forma antiga 
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // nova com template string
      //(number + number) para adição
      //(sting + string) para contenação
    </script>
