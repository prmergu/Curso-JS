<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Qual é seu País?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="nacionalidade()">
    <div id="nac">

    </div>

    <script>
        function nacionalidade() {
            var txtpais = document.getElementById('txtpais')
            var nac = document.getElementById('nac')
            var pais = txtpais.value
            
            nac.innerText =`Vivendo em ${pais}`
            if (pais === 'Brasil') {
            nac.innerHTML ='Voce é Brasileiro' 
            } else {
            nac.innerHTML ='Voce é Estrangeiro' 
            }
            
            
        }
        </script>
</body>

</html>
